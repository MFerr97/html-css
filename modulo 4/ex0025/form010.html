<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024"
            oninput="CalcIdade()">

        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function CalcIdade() { 
                let atual = new Date().getFullYear();
                let ano = document.getElementById('iano').value;
                let idade = atual - Number(ano);
                document.getElementById('iidade').innerHTML = idade;
            }
        </script>
    </form>
</body>
</html>
